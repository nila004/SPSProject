<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Details</title>
  <link rel="stylesheet" href="login.css" /> <!-- Shared styling -->
  <link rel="stylesheet" href="eventd.css" /> <!-- Page-specific styling -->
</head>
<body>

  <button id="logoutBtn">Logout</button>

  <div class="login-container">
    <div class="login-header">
      Event Details
    </div>
    <div class="login-body">
      <div class="dashboard-buttons">      <!--only fundm is created-->
        <a href="/participants" class="dashboard-btn">Registered Participants</a>
        <a href="/scan" class="dashboard-btn">Scan Participant QR</a>
        <a href="fundm.html" class="dashboard-btn">Fund Management</a>
        <a href="/food" class="dashboard-btn">Food Availability</a>
        <a href="/status" class="dashboard-btn">Event Status</a>
        <a href="/export" class="dashboard-btn">Export Details</a>
        <a href="/dashboard" class="dashboard-btn">Personal Dashboard</a>
      </div>
    </div>
  </div>
  <script>
   if (sessionStorage.getItem('volunteerLoggedIn') !== 'true') {
    window.location.href = '/login';
  }
  document.getElementById('logoutBtn').addEventListener('click', function () {
  sessionStorage.clear(); // 🧹 Clear login status
  window.location.href = '/login'; // 🔁 Redirect to login
});

</script>
</body>


</html>
