<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-header">Participant Login</div>
    <div class="login-body">
      <label for="member">Membership ID</label>
      <input type="text" id="member" placeholder="Enter your Membership ID" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <button class="login-btn" id="loginBtn">Login</button>

      <div class="switch-role">
        Not registered? <a href="registartion.html">Participant registration</a>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
