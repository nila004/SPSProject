<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Participant Registration</title>
  <link rel="stylesheet" href="registration.css">
</head>
<body>
  <div class="container">
    
    <form id="registrationForm" novalidate>
    <h2>Participant Registration</h2>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="college">College:</label>
      <input type="text" id="college" name="college" required>

      <label for="year">Year:</label>
      <select id="year" name="year" required>
        <option value="">Select Year</option>
        <option value="1st Year">1st Year</option>
        <option value="2nd Year">2nd Year</option>
        <option value="3rd Year">3rd Year</option>
        <option value="4th Year">4th Year</option>
      </select>

      <label for="membership">Membership:</label>
      <select id="membership" name="membership" required>
        <option value="">Select Membership</option>
        <option value="SPS Member">SPS Member</option>
        <option value="IEEE Member">IEEE Member</option>
        <option value="Non-IEEE Member">Non-IEEE Member</option>
      </select>

      <div id="membershipIdDiv" style="display: none;">
        <label for="membershipId">Membership ID (digits only):</label>
        <input type="number" id="membershipId" name="membershipId" required>
      </div>

      <label for="food">Food Preference:</label>
      <select id="food" name="food" required>
        <option value="">Select Food Preference</option>
        <option value="Veg">Veg</option>
        <option value="Non-Veg">Non-Veg</option>
      </select>

      <label for="password">password</label>
      <input type="text" id="password" name="password" required>

      <button type="submit">Register</button>
    </form>

    <p id="responseMsg"></p>
  </div>

  <script src="registration.js"></script>
</body>
</html>
